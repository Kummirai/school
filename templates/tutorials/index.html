{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 fw-bold">Tutorial Categories</h2>
    <div class="row g-4">
        {% for category_name, category_data in tutorials.items() %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 border shadow-sm">
                <div class="card-header bg-white text-danger py-3">
                    <h5 class="card-title mb-0 fw-semibold">
                        <i class="bi bi-collection-play me-2"></i>{{ category_name }}
                    </h5>
                </div>
                <div class="card-body d-flex flex-column">
                    <div class="mb-3">
                        <div class="ratio ratio-16x9 mb-3 rounded overflow-hidden">
                            <div class="bg-danger d-flex align-items-center justify-content-center">
                                <i class="bi bi-play-circle-fill text-white" style="font-size: 3rem;"></i>
                            </div>
                        </div>
                        <p class="text-muted small mb-4">
                            <i class="bi bi-info-circle me-1"></i>
                            Explore our {{ category_data.videos|length }} tutorial videos
                        </p>
                    </div>
                    <a href="{{ url_for('tutorial_language', category_id=category_data.id) }}"
                        class="btn btn-outline-danger mt-auto align-self-start">
                        <i class="bi bi-arrow-right-circle me-1"></i>
                        View Tutorials ({{ category_data.videos|length }})
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .card {
        transition: all 0.3s ease;
        border-radius: 0.5rem;
        overflow: hidden;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        border-bottom: none;
    }

    .ratio-16x9 {
        background-color: #f8f9fa;
    }
</style>
{% endblock %}
