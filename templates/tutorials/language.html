{% extends "base.html" %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>{{ category.name }}</h1>
    <a href="{{ url_for('tutorials_home') }}" class="btn btn-outline-secondary">Back to All Tutorials</a>
</div>

<div class="list-group">
    {% for video in videos %}
    <div class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ video.title }}</h5>
        </div>
        <a href="{{ video.url }}" target="_blank" class="btn btn-sm btn-success mt-2">Watch Video</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
