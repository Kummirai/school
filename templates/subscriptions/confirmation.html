{% extends "base.html" %} {% block title %}Subscription Confirmation{% endblock
%} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body text-center p-5">
          <i class="bi bi-check-circle-fill display-1 text-success mb-4"></i>
          <h1 class="h2 fw-bold mb-3">Subscription Created</h1>
          <p class="lead mb-4">
            Your subscription #{{ subscription_id }} has been created
            successfully. Please complete payment to activate your account.
          </p>

          <div class="d-flex justify-content-center gap-3">
            <a href="#" class="btn btn-danger px-4">
              <i class="bi bi-credit-card me-2"></i> Complete Payment
            </a>
            <a
              href="{{ url_for('home.home') }}"
              class="btn btn-outline-secondary px-4"
            >
              Return Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
