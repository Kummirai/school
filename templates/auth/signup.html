{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; background-color: #ffffff; border: none;">
        <div class="text-center mb-4">
            <i class="bi bi-mortarboard-fill text-dark" style="font-size: 4rem"></i>
            <h2 class="fw-bold text-dark mt-2">Create Your Account</h2>
            <p class="text-secondary mb-0 small">Join MiltonTutor+ Today</p>
        </div>
        <form method="POST" action="{{ url_for('home.signup') }}">
            <div class="mb-3">
                <label for="username" class="form-label text-dark">Username</label>
                <input type="text" class="form-control border-warning" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-dark">Password</label>
                <input type="password" class="form-control border-warning" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label text-dark">I am a...</label>
                <select class="form-select border-warning" id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="parent">Parent</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="plan_id" class="form-label text-dark">Subscription Plan</label>
                <select class="form-select border-warning" id="plan_id" name="plan_id" required>
                    <option value="" disabled selected>Select a plan</option>
                    {% for plan in plans %}
                    <option value="{{ plan[0] }}">{{ plan[1] }} - R{{ "%.2f"|format(plan[3]) }}/month</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-danger">Sign Up</button>
            </div>
        </form>
        <p class="mt-4 text-secondary small text-center">
            Already have an account? <a class="mx-1 text-danger fw-bold text-decoration-none" href="{{ url_for('home.login') }}">Log in</a>
        </p>
    </div>
</div>

<style>
  /* Hide navbar and footer for signup page */
  .navbar,
  footer {
    display: none !important;
  }

  /* Ensure the wrapper takes full height */
  .wrapper {
    min-height: 100vh;
  }
</style>
{% endblock %}
