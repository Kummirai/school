{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Create Account</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('home.signup') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">I am a...</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="" disabled selected>Select your role</option>
                                <option value="student">Student</option>
                                <option value="parent">Parent</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="plan_id" class="form-label">Choose a Subscription Plan</label>
                            <select class="form-select" id="plan_id" name="plan_id" required>
                                <option value="" disabled selected>Select a plan</option>
                                {% for plan in plans %}
                                <option value="{{ plan[0] }}">{{ plan[1] }} - R{{ "%.2f"|format(plan[3]) }}/month</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Already have an account? <a href="{{ url_for('home.login') }}">Log in</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
