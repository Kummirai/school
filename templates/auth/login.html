{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center align-content-center align-self-center" style="padding-top: 2.5rem;">
    <div class="card p-4 m-3 shadow-lg" style="max-width: 400px; width: 90%; background-color: #ffffff; border: none;">
        <div class="text-center mb-4">
            <i class="bi bi-mortarboard-fill navbar-brand-icon text-dark" style="font-size: 4rem;"></i>
            <h2 class="fw-bold text-dark mt-2">MiltonTutor+</h2>
            <p class="text-secondary mb-0 small">Login to your account</p>
        </div>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label class="form-label text-dark">Username</label>
                <input type="text" name="username" class="form-control border-warning" placeholder="Enter your username"
                    required>
            </div>
            <div class="mb-3">
                <label class="form-label text-dark">Password</label>
                <input type="password" name="password" class="form-control border-warning"
                    placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-danger">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
