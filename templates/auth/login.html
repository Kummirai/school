{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-transparent text-danger">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control btn-outline-warning" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control btn-outline-warning" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-danger text-white">Login</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                Demo credentials: admin/admin123 or student/student123
            </div>
        </div>
    </div>
</div>
{% endblock %}
