{% extends "base.html" %}
{% block title %}{{ exam.title }}{% endblock %}
{% block content %}
<head>
    <meta name="exam-title" content="Grade 8 Science Exam 2">
    <meta name="exam-grade" content="8">
    <meta name="exam-subject" content="Science">
    <meta name="exam-description" content="A second practice exam for Grade 8 Science, focusing on biology.">
    <meta name="exam-duration" content="50">
    <meta name="exam-difficulty" content="Medium">
</head>
<div class="container mt-4">
    <h1 class="mb-4">{{ exam.title }}</h1>
    <p>{{ exam.description }}</p>
    <form action="{{ url_for('exam.submit_exam', exam_id=exam.id) }}" method="post">
        <div id="questions-container">
            <div class="card mb-3 question">
                <div class="card-body">
                    <p class="card-text">1. What is the powerhouse of the cell?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_biology_1" id="q1_option1" value="Nucleus">
                        <label class="form-check-label" for="q1_option1">Nucleus</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_biology_1" id="q1_option2" value="Mitochondria" correct="true">
                        <label class="form-check-label" for="q1_option2">Mitochondria</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_biology_1" id="q1_option3" value="Cytoplasm">
                        <label class="form-check-label" for="q1_option3">Cytoplasm</label>
                    </div>
                </div>
            </div>
            <div class="card mb-3 question">
                <div class="card-body">
                    <p class="card-text">2. Which gas do plants absorb from the atmosphere?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_biology_2" id="q2_option1" value="Oxygen">
                        <label class="form-check-label" for="q2_option1">Oxygen</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_biology_2" id="q2_option2" value="Nitrogen">
                        <label class="form-check-label" for="q2_option2">Nitrogen</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_biology_2" id="q2_option3" value="Carbon Dioxide" correct="true">
                        <label class="form-check-label" for="q2_option3">Carbon Dioxide</label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Exam</button>
    </form>
</div>
{% endblock %}
