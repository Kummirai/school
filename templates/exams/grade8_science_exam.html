{% extends "base.html" %}
{% block title %}{{ exam.title }}{% endblock %}
{% block content %}
<head>
    <meta name="exam-title" content="Grade 8 Science Exam">
    <meta name="exam-grade" content="8">
    <meta name="exam-subject" content="Science">
    <meta name="exam-description" content="A practice exam for Grade 8 Science.">
    <meta name="exam-duration" content="45">
    <meta name="exam-difficulty" content="Medium">
</head>
<div class="container mt-4">
    <h1 class="mb-4">{{ exam.title }}</h1>
    <p>{{ exam.description }}</p>
    <form action="{{ url_for('exam.submit_exam', exam_id=exam.id) }}" method="post">
        <div id="questions-container">
            <div class="card mb-3 question">
                <div class="card-body">
                    <p class="card-text">1. What is the chemical symbol for water?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_1" id="q1_option1" value="H2O" correct="true">
                        <label class="form-check-label" for="q1_option1">H2O</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_1" id="q1_option2" value="CO2">
                        <label class="form-check-label" for="q1_option2">CO2</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_1" id="q1_option3" value="O2">
                        <label class="form-check-label" for="q1_option3">O2</label>
                    </div>
                </div>
            </div>
            <div class="card mb-3 question">
                <div class="card-body">
                    <p class="card-text">2. Which planet is known as the Red Planet?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_2" id="q2_option1" value="Earth">
                        <label class="form-check-label" for="q2_option1">Earth</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_2" id="q2_option2" value="Mars" correct="true">
                        <label class="form-check-label" for="q2_option2">Mars</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_2" id="q2_option3" value="Jupiter">
                        <label class="form-check-label" for="q2_option3">Jupiter</label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Exam</button>
    </form>
</div>
{% endblock %}
