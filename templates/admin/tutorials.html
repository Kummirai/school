{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Tutorials</h2>

    {% for language, data in tutorials.items() %}
    <div class="card mb-4">
        <div class="card-header">
            <h3>{{ language }}</h3>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>URL</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for video in data.videos %}
                    <tr>
                        <td>{{ video.title }}</td>
                        <td><a href="{{ video.url }}" target="_blank">View</a></td>
                        <td>
                            <a href="{{ url_for('delete_tutorial', video_id=video.id) }}"
                                class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endfor %}

    <!-- Add form for new tutorials -->
    <div class="card">
        <div class="card-header">
            <h3>Add New Tutorial</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_tutorial') }}">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">URL</label>
                    <input type="url" class="form-control" name="url" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select" name="category_id" required>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Tutorial</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
