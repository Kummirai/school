{% extends "base.html" %} {% block title %}Add Tutorial{% endblock %} {% block
content %}
<div class="container">
  <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
    <h1 class="mb-0">Add New Tutorial</h1>
    <a
      href="{{ url_for('admin.admin_dashboard') }}"
      class="btn btn-outline-secondary"
    >
      <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label for="category_id" class="form-label">Category</label>
          <select
            class="form-select"
            id="category_id"
            name="category_id"
            required
          >
            <option value="" disabled selected>Select a category</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Video Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="grade" class="form-label">Grade</label>
          <input
            type="text"
            class="form-control"
            id="grade"
            name="grade"
            placeholder="e.g., Grade 7, Grade 10-12"
            required
          />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            placeholder="e.g., Mathematics, Physical Science"
            required
          />
        </div>
        <div class="mb-3">
          <label for="youtubeid" class="form-label">YouTube Video ID</label>
          <input
            type="text"
            class="form-control"
            id="youtubeid"
            name="youtubeid"
            placeholder="e.g., dQw4w9WgXcQ"
            required
          />
        </div>
        <div class="mb-3">
          <label for="thumbnail" class="form-label">Thumbnail URL</label>
          <input
            type="url"
            class="form-control"
            id="thumbnail"
            name="thumbnail"
            placeholder="e.g., https://img.youtube.com/vi/dQw4w9WgXcQ/mqdefault.jpg"
            required
          />
        </div>
        <div class="mb-3">
          <label for="url" class="form-label">Video URL</label>
          <input type="url" class="form-control" id="url" name="url" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Tutorial</button>
        <a
          href="{{ url_for('admin.manage_tutorials') }}"
          class="btn btn-secondary"
          >Cancel</a
        >
      </form>
    </div>
  </div>
</div>
{% endblock %}
