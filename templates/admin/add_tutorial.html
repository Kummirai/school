{% extends "base.html" %}

{% block title %}Add Tutorial{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Add New Tutorial</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="language" class="form-label">Language/Category</label>
                    <select class="form-select" id="language" name="language" required>
                        {% for language in languages %}
                        <option value="{{ language }}">{{ language|capitalize }}</option>
                        {% endfor %}
                        <option value="new">Create New Category</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Video Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">Video URL</label>
                    <input type="url" class="form-control" id="url" name="url" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Tutorial</button>
                <a href="{{ url_for('manage_tutorials') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
