{% extends "base.html" %}

{% block title %}Manage Students{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Manage Students</h1>
    
    <a href="{{ url_for('add_student') }}" class="btn btn-primary mb-3">Add New Student</a>
    
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for username, data in students.items() %}
                    <tr>
                        <td>{{ username }}</td>
                        <td>
                            <a href="{{ url_for('delete_student', username=username) }}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this student?')">
                                Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
