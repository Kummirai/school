{% extends "base.html" %} {% block title %}Manage Students{% endblock %} {%
block content %}
<div class="container">
  <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
    <h1 class="mb-0">Manage Students</h1>
    <a
      href="{{ url_for('admin.admin_dashboard') }}"
      class="btn btn-outline-secondary"
    >
      <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <table class="table table-striped table-nowrap">
        <thead>
          <tr>
            <th>Username</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <!-- Now student is a tuple: (id, username) -->
          <tr>
            <td>{{ student[1] }}</td>
            <!-- username -->
            <td>
              <a
                href="{{ url_for('delete_student', student_id=student[0]) }}"
                class="btn btn-danger btn-sm"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
