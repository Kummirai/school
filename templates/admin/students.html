{% extends "base.html" %}

{% block title %}Manage Students{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Manage Students</h1>

    <a href="{{ url_for('add_student') }}" class="btn btn-primary mb-3">Add New Student</a>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <!-- Now student is a tuple: (id, username) -->
                    <tr>
                        <td>{{ student[1] }}</td> <!-- username -->
                        <td>
                            <a href="{{ url_for('delete_student', student_id=student[0]) }}"
                                class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
