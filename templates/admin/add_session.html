{% extends "admin/base.html" %} {% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Add New Session</h2>
    <a
      href="{{ url_for('admin_dashboard') }}"
      class="btn btn-outline-secondary"
    >
      <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="POST" action="{{ url_for('add_session') }}">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
          ></textarea>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="start_time" class="form-label">Start Time</label>
            <input
              type="datetime-local"
              class="form-control"
              id="start_time"
              name="start_time"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="end_time" class="form-label">End Time</label>
            <input
              type="datetime-local"
              class="form-control"
              id="end_time"
              name="end_time"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="max_students" class="form-label">Maximum Students</label>
          <input
            type="number"
            class="form-control"
            id="max_students"
            name="max_students"
            min="1"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Create Session</button>
        <a href="{{ url_for('manage_sessions') }}" class="btn btn-secondary"
          >Cancel</a
        >
      </form>
    </div>
  </div>
</div>
{% endblock %}
