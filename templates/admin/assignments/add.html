{% extends "admin/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Assignment</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="title" class="form-label">Assignment Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="col-md-3">
                        <label for="subject" class="form-label">Subject</label>
                        <select class="form-select" id="subject" name="subject" required>
                            <option value="">Select Subject</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="English">English</option>
                            <option value="History">History</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="class" class="form-label">Class</label>
                        <input type="text" class="form-control" id="class" name="class" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="total_marks" class="form-label">Total Points</label>
                        <input type="number" class="form-control" id="total_marks" name="total_marks" min="1" required>
                    </div>
                    <div class="col-md-3">
                        <label for="deadline" class="form-label">Due Date</label>
                        <input type="datetime-local" class="form-control" id="deadline" name="deadline" required>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Create Assignment</button>
                    <a href="{{ url_for('manage_assignments') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
